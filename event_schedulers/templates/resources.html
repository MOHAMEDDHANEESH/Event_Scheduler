{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <h2>Resources</h2>
        <a href="/resources/add" class="btn">Add Resource</a>
    </div>

    {% if resources %}
    {% for r in resources %}
    <div class="item-card">
        <div class="item-info">
            <strong>{{ r.resource_name }}</strong>
            <span
                style="background: #e0e7ff; color: #3730a3; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; margin-left: 8px;">{{
                r.resource_type }}</span>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <a href="/resources/edit/{{ r.resource_id }}" class="btn btn-sm"
                style="background-color: var(--surface); color: var(--primary); border: 1px solid var(--border);">Edit</a>
            <a href="/resources/delete/{{ r.resource_id }}" class="btn btn-sm"
                style="background-color: var(--surface); color: #dc3545; border: 1px solid #dc3545;"
                onclick="return confirm('Are you sure you want to delete this resource?');">Delete</a>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p style="color: var(--text-muted);">No resources found.</p>
    {% endif %}
</div>
{% endblock %}
