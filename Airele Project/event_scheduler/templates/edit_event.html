{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Edit Event</h2>
    <form method="post">
        <div class="form-group">
            <label>Title</label>
            <input name="title" value="{{ event.title }}" required>
        </div>

        <div class="form-group">
            <label>Start Time</label>
            <input type="text" name="start" class="datetime-picker" value="{{ event.start_time }}" required>
        </div>

        <div class="form-group">
            <label>End Time</label>
            <input type="text" name="end" class="datetime-picker" value="{{ event.end_time }}" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4">{{ event.description }}</textarea>
        </div>

        <button class="btn">Update Event</button>
    </form>
</div>
{% endblock %}
