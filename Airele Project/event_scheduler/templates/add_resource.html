{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Add Resource</h2>
    <form method="post">
        <div class="form-group">
            <label>Resource Name</label>
            <input name="name" placeholder="e.g. Conference Room A" required>
        </div>
        <div class="form-group">
            <label>Type</label>
            <select name="type">
                <option>Room</option>
                <option>Instructor</option>
                <option>Equipment</option>
                <option>Vehicle</option>
                <option>Support Staff</option>
            </select>
        </div>
        <button class="btn">Add Resource</button>
    </form>
</div>
{% endblock %}
